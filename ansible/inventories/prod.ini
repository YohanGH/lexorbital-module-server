# Production inventory for LexOrbital
# 
# Adapt the following values to your environment:
# - ansible_host : IP address or domain name of your server
# - ansible_user : SSH user (root or user with sudo)
# - ansible_port : SSH port (default 22)

[servers]
lexorbital-prod ansible_host=1.2.3.4 ansible_user=root ansible_port=22

# You can add other servers as needed:
# lexorbital-staging ansible_host=5.6.7.8 ansible_user=deploy ansible_port=22

