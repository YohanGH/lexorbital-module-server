<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="generator" content="LexOrbital Error Handler" />
    <meta name="author" content="LexOrbital" />
    <meta
      name="description"
      content="Accès interdit. Vous n'avez pas les permissions nécessaires pour accéder à cette ressource."
    />
    <title>403 Forbidden | LexOrbital</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f1e8;
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 560px;
        text-align: center;
      }

      .status {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #5a4f42;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 32px;
        font-weight: 300;
        color: #1a1a1a;
        margin-bottom: 24px;
        line-height: 1.3;
        letter-spacing: -0.5px;
      }

      p {
        font-size: 16px;
        color: #4a4a4a;
        line-height: 1.7;
        margin-bottom: 16px;
      }

      .footer {
        margin-top: 64px;
        padding-top: 32px;
        border-top: 1px solid #d4cfc4;
        font-size: 13px;
        color: #4a4a4a;
      }

      .footer a {
        color: #3a3a3a;
        text-decoration: underline;
        text-decoration-color: #d4cfc4;
        text-underline-offset: 3px;
        transition: text-decoration-color 0.2s;
      }

      .footer a:hover {
        text-decoration-color: #5a4f42;
      }

      .footer a:focus {
        outline: 2px solid #5a4f42;
        outline-offset: 2px;
        border-radius: 2px;
      }

      .brand {
        margin-top: 16px;
        font-size: 11px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #6a6a6a;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        p {
          font-size: 15px;
        }

        .footer {
          margin-top: 48px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <div class="status" role="status" aria-live="polite">403 Forbidden</div>

      <h1>Accès interdit</h1>

      <p>
        Vous n'avez pas les permissions nécessaires pour accéder à cette
        ressource.
      </p>

      <p>
        Si vous pensez qu'il s'agit d'une erreur, veuillez contacter le support.
      </p>

      <footer class="footer" role="contentinfo">
        <p>
          Si le problème persiste, consultez notre
          <a href="https://github.com/YohanGH/lexorbital-core"
            >contactez le support</a
          >.
        </p>
        <div class="brand">LexOrbital • Privacy by Design • by Default</div>
      </footer>
    </main>
  </body>
</html>
