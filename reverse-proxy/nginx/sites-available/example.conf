# ============================================================================
# Reverse Proxy Nginx - GDPR-Compliant Configuration
# ============================================================================
# Usage: Separate nginx service to route traffic between frontend and backend
# Port: 80 (HTTP) and 443 (HTTPS)
# 
# ⚠️ EXAMPLE FILE - Replace all placeholders with your actual values:
#    - example.com → your actual domain
#    - myapp-frontend / myapp-backend → your container names
# ============================================================================

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security: Hide nginx version
    server_tokens off;

    # ------------------------------------------------------------------------
    # GDPR: Log minimization and pseudonymization
    # Truncate the last IPv4 octet (simple pseudonymization)
    # ------------------------------------------------------------------------
    map $remote_addr $ip_truncated {
        "~(?P<ip>\d+\.\d+\.\d+)\.\d+" $ip.0;
        default $remote_addr; # IPv6 or other cases
    }

    log_format rgpd '$ip_truncated - [$time_local] "$request" $status $body_bytes_sent';

    # Minimal global log (retention and rotation managed by logrotate/journald)
    access_log /var/log/nginx/access.log rgpd;

    # Security: Timeouts
    keepalive_timeout 65;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Security: Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Security: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ---------------------------------------------------------
    # Map for language-based error pages
    # MUST be defined OUTSIDE server {} block (in http {} context)
    # ---------------------------------------------------------
    map $http_accept_language $lex_error_page {
        default "/5xx-en.html";  # Fallback: English
        "~fr"   "/5xx.html";     # French version
    }

    map $http_accept_language $lex_403_page {
        default "/403-en.html";  # Fallback: English
        "~fr"   "/403.html";     # French version
    }

    # ============================================================================
    # HTTP → HTTPS Redirect (GDPR: TLS mandatory)
    # ============================================================================
    server {
        listen 80;
        server_name _;

        # GDPR: Permanent redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # ============================================================================
    # HTTPS Server - Frontend + Backend Routing
    # ============================================================================
    server {
        listen 443 ssl http2;
        server_name example.com www.example.com;  # ⚠️ Replace with your actual domain

        # --------------------------------------------------------------------
        # SSL / TLS - Security: SSL Configuration (GDPR: TLS 1.2+ mandatory)
        # --------------------------------------------------------------------
        # ⚠️ Certbot will automatically manage these paths after running certbot
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security: HSTS (GDPR: Enhanced security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # --------------------------------------------------------------------
        # Security Headers - Security: Security headers (OWASP Top 10, GDPR compliance)
        # --------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        # X-XSS-Protection is obsolete on modern browsers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # RGPD: Privacy-focused headers
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), browsing-topics=()" always;

        # Security: Content Security Policy
        # NOTE: 'unsafe-inline' to be removed when frontend is CSP-compliant.
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

        # ============================================================================
        # /.well-known (RFC 5785 / 8615) - Dedicated alias
        # ============================================================================
        # IMPORTANT: ^~ ensures this location is not blocked by the "location ~ /\. { deny all; }" block.
        location ^~ /.well-known/ {
            alias /srv/www/rfc5785/.well-known/;
            allow all;
            access_log off;
            expires 1h;
            add_header Cache-Control "public";
        }

        # ============================================================================
        # Frontend Routing (SPA)
        # ============================================================================
        location / {
            proxy_pass http://myapp-frontend:8080;  # ⚠️ Replace with your frontend container name:port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $ip_truncated;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ---------------------------------------------------------
        # Assets - GDPR Compliant
        # ---------------------------------------------------------
        # Note: /favicon.ico is served separately at root (web standard)
        # All other assets are served via /assets/ prefix

        # Favicon at root (web standard - browsers auto-request /favicon.ico)
        location = /favicon.ico {
            alias /var/www/assets/favicon/favicon.ico;
            access_log off;        # GDPR: minimize logging
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # All other assets (images, CSS, JS, etc.)
        location /assets/ {
            alias /var/www/assets/;
            access_log off;        # GDPR: minimize logging for static assets
            expires 30d;           # Cache for 30 days
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            alias /var/www/assets/robots.txt;
            access_log off;
            expires 7d;
        }

        # ============================================================================
        # Backend API Routing
        # ============================================================================
        location /api/ {
            proxy_pass http://myapp-backend:4000/;  # ⚠️ Replace with your backend container name:port
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $ip_truncated;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security: Timeouts for API
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================================================
        # Health Check Endpoint
        # ============================================================================
        location /health {
            access_log off; # GDPR: Minimized logs for health checks
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------
        # Error Pages (Multilingual)
        # ---------------------------------------------------------
        error_page 500 502 503 504 $lex_error_page;
        error_page 403 $lex_403_page;

        location = /5xx.html {
            root /var/www/errors;
            internal;
            access_log off;
        }

        location = /5xx-en.html {
            root /var/www/errors;
            internal;
            access_log off;
        }

        location = /403.html {
            root /var/www/errors;
            internal;
            access_log off;
        }

        location = /403-en.html {
            root /var/www/errors;
            internal;
            access_log off;
        }

        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

